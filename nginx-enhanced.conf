# =============================================================================
# NOTARYPRO BACKEND - CONFIGURACIÓN NGINX MEJORADA PARA PRODUCCIÓN
# =============================================================================
# Configuración avanzada de Nginx con optimizaciones de rendimiento,
# seguridad y manejo de archivos estáticos
# =============================================================================

# Configuración del upstream para la aplicación
upstream notarypro_backend {
    server 127.0.0.1:3000;
    server 127.0.0.1:3001;
    server 127.0.0.1:3002;
    server 127.0.0.1:3003;
    
    # Configuración de balanceo de carga
    least_conn;                    # Conectar al servidor con menos conexiones
    keepalive 32;                  # Mantener hasta 32 conexiones por servidor
}

# Configuración del servidor HTTP (redirección a HTTPS)
server {
    listen 80;
    server_name tu-servidor.com www.tu-servidor.com;
    
    # Redirección a HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuración del servidor HTTPS principal
server {
    listen 443 ssl http2;
    server_name tu-servidor.com www.tu-servidor.com;
    
    # Configuración SSL
    ssl_certificate /etc/letsencrypt/live/tu-servidor.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-servidor.com/privkey.pem;
    
    # Configuración SSL avanzada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Configuración de seguridad adicional
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' https:; frame-ancestors 'none';" always;
    
    # Configuración de archivos estáticos
    root /opt/notarypro-backend;
    index index.html;
    
    # Configuración de logs
    access_log /var/log/nginx/notarypro_access.log;
    error_log /var/log/nginx/notarypro_error.log;
    
    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Configuración de cache para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        try_files $uri =404;
    }
    
    # Configuración de cache para HTML
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary Accept-Encoding;
    }
    
    # Configuración de cache para API
    location /api/ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Configuración de rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Aplicar rate limiting a endpoints críticos
    location /api/v1/auth/login {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://notarypro_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 30s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
    }
    
    # Aplicar rate limiting a la API general
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://notarypro_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # Configuración de buffer
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Configuración para el panel SaaS
    location /saas-panel {
        alias /opt/notarypro-backend/saas-panel.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
    
    # Configuración para el panel de demo básico
    location /demo-panel {
        alias /opt/notarypro-backend/demo-panel.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
    
    # Configuración para el panel de demo mejorado
    location /demo-enhanced {
        alias /opt/notarypro-backend/demo-panel-enhanced.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
    
    # Configuración para el playground
    location /demo-playground {
        alias /opt/notarypro-backend/demo-playground.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
    
    # Configuración para archivos de uploads
    location /uploads/ {
        alias /opt/notarypro-backend/uploads/;
        add_header Cache-Control "public, max-age=31536000";
        expires 1y;
        
        # Configuración de seguridad para uploads
        location ~* \.(php|php3|php4|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Configuración para logs (solo acceso local)
    location /logs/ {
        deny all;
        return 404;
    }
    
    # Configuración para archivos temporales
    location /temp/ {
        deny all;
        return 404;
    }
    
    # Configuración para health check
    location /health {
        proxy_pass http://notarypro_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No aplicar rate limiting a health checks
        access_log off;
    }
    
    # Configuración para métricas (solo acceso local)
    location /metrics {
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://notarypro_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Configuración para documentación
    location /docs/ {
        alias /opt/notarypro-backend/;
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
        
        # Solo permitir archivos de documentación
        location ~* \.(md|txt|html|pdf)$ {
            try_files $uri =404;
        }
        
        # Denegar acceso a otros archivos
        location ~* \.(js|ts|json|sql|env)$ {
            deny all;
        }
    }
    
    # Configuración para robots.txt
    location /robots.txt {
        alias /opt/notarypro-backend/robots.txt;
        add_header Content-Type text/plain;
        expires 1d;
    }
    
    # Configuración para favicon
    location /favicon.ico {
        alias /opt/notarypro-backend/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración para sitemap
    location /sitemap.xml {
        alias /opt/notarypro-backend/sitemap.xml;
        add_header Content-Type application/xml;
        expires 1d;
    }
    
    # Configuración de seguridad adicional
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Configuración de error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        root /opt/notarypro-backend;
    }
    
    location = /50x.html {
        internal;
        root /opt/notarypro-backend;
    }
    
    # Configuración de proxy para WebSocket (si es necesario)
    location /ws {
        proxy_pass http://notarypro_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
